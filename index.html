<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ company_name }} Dashboard Portal</title>
  <style>
    body { margin:0; font-family: Segoe UI, Arial; background:#f4f6fb; }
    .layout { display:flex; min-height:100vh; }

    .sidebar {
      width:260px;
      background:#0f172a;
      color:white;
      padding:18px;
    }
    .sidebar h3 {
      margin:0 0 14px 0;
      font-size:16px;
      font-weight:800;
    }
    .menu a {
      display:block;
      padding:10px 12px;
      margin-bottom:8px;
      background:rgba(255,255,255,0.08);
      border-radius:10px;
      color:white;
      text-decoration:none;
      font-weight:600;
    }
    .menu a:hover { background:rgba(255,255,255,0.15); }

    .content {
      flex:1;
      padding:20px;
    }
    .header {
      background:white;
      border-radius:16px;
      padding:16px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
    }
    .brand {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img {
      height:50px;
    }
    .brand-name {
      font-size:20px;
      font-weight:900;
      text-align:center;
    }
    .sub {
      font-size:12px;
      color:#64748b;
      text-align:center;
    }

    .cards {
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:14px;
    }
    .card {
      background:white;
      border-radius:16px;
      padding:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
    }
    .btn {
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      background:#0f172a;
      color:white;
      text-decoration:none;
      font-weight:700;
      margin-top:10px;
    }
  </style>
</head>

<body>
<div class="layout">

  <div class="sidebar">
    <h3>Dashboards</h3>
    <div class="menu">
      {% for d in dashboards %}
        <a href="/go/{{ d.key }}">{{ d.name }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="content">
    <div class="header">
      <div class="brand">
        <img src="/static/logo.png">
        <div>
          <div class="brand-name">{{ company_name }}</div>
          <div class="sub">Common Dashboard Portal</div>
        </div>
      </div>
    </div>

    <div class="cards">
      {% for d in dashboards %}
      <div class="card">
        <h3>{{ d.name }}</h3>
        <p>Click below to open dashboard</p>
        <a class="btn" href="/go/{{ d.key }}">Open Dashboard</a>
      </div>
      {% endfor %}
    </div>
  </div>

</div>
</body>
</html>
